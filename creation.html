        <!-----LOAD CREATION CONTENT----->
        <script>
            $(function() {
                $.ajax({
                    type: "GET",
                    url: "xml/data.xml",
                    success: dataLoader
                });
            });
            function dataLoader (xml) {
                $(document).attr("title", "CommandJam | " + $(xml).find("name").text());
                $(".pagenametext").text($(xml).find("name").text());
                $(".commandbox").text($(xml).find("command").text());
            }
        </script>
        <!------------------------------->
        
        <script>
                
            $(function() {
                $(".codeclaim").hide();
                $(".menuicon").children().on("click", function() {
                $(".menu").toggleClass("menuopen");
            });
            var scTop = $(window).scrollTop();
            $("body").css("background-position", "center " +(scTop * 0.8)+ "px");
                  }
                 );
                
            $(window).on("scroll", function() {
                var scTop = $(window).scrollTop();
                if(scTop > 100) {
                    $("nav").addClass("darknavbar");
                } else {
                    $("nav").removeClass("darknavbar");
                }
                $("body").css("background-position", "center " +(scTop * 0.8)+ "px");
                });
            
            function CopyCommand() {
                $(".commandbox").focus().select();
                document.execCommand("copy");
                $(".commandbox");
            };
            
            function GetCommand() {
                if ($(".acceptterms").is(":checked")) {
                    $(".codeclaim").slideDown();
                }
            };
                
            </script>
